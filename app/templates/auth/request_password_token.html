{%extends "basefile.html"%}

{%block content%}
<section id="contact" class="contact mb-5">
    <div class="container" data-aos="fade-up">
     <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Update Password</h1>
          </div>
    </div>

        <div class="form mt-5">
  <form action="" method="post" role="form" class="php-email-form">
    {{ form.hidden_tag() }}
    
      <div class="form-group col-md-6">
        
        {{ form.email(class="form-control", placeholder=" Enter the email linked to your account") }}
        {% for error in form.email.errors %}
          <small class="text-danger">{{ error }}</small>
        {% endfor %}
      </div>

    <div class="my-3">
      <div class="error-message"></div>

    </div>
    <div class="text-left"><button type="submit"> Request Password token</button></div>
    
    Don't have an account? <a href="{{url_for('auth.register')}}">Register</a>
  </form>
</div><!-- End Contact Form -->


      </div>
    </section>

  </main><!-- End #main -->

{%endblock%}
